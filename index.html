    <script>

        const API_BASE = "http://39.108.123.216:3000";
        // =========================================
        
        const personInput = document.getElementById('person-upload');

        const tryOnBtn = document.getElementById('try-on-btn');

        // å·¥å…·ï¼šæ–‡ä»¶è½¬ Base64
        const fileToBase64 = (file) => new Promise((resolve, reject) => {

        function setupPreview(input, imgId, zoneId) {
            input.addEventListener('change', (e) => {

                    img.style.display = 'block';
                    zone.classList.add('has-image'); // æ·»åŠ ç±»åä»¥éšè—ä¸Šä¼ å›¾æ ‡
                }

        // æ ¸å¿ƒé€»è¾‘ï¼šè½®è¯¢æŸ¥è¯¢çŠ¶æ€
        let pollInterval;

            alert('æŠ±æ­‰ï¼Œæœ¬æ¬¡å®šåˆ¶å¤±è´¥ï¼š' + msg);

        // äº¤äº’ï¼šé‡ç½®æŒ‰é’®çŠ¶æ€
